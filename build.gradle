buildscript {
    ext {
        rxJavaVersion = "2.1.6"
        libs = [
                rxJava: ('io.reactivex.rxjava2:rxjava:' + rxJavaVersion),
        ]
        cor_version = "1.3.2"
        lifecycle_version = "2.2.0-rc02"
        retrofit_version = "2.6.0"
        work_version = "2.2.0"
        anko_version='0.10.8'
        dispatcher_version='4.6.0'
        rxJavaVersion = '2.1.1'
        dagger2_vesion = "2.24"
        rxjava2_version = "2.2.7"
        rxandroid_version = "2.1.1"
        junit_version = "4.12"
        mockito_version = "2.8.9"
        powermock_version = "1.7.1"
        test_runner_version = '1.1.0-alpha4'
        espresso_version = '3.1.0-alpha4'
        roomVersion = '2.1.0'
        shimmerAnimationVersion = '0.5.0'
        glideVersion = '4.10.0'
        lifecycleExtensionsVersion = '2.1.0'
        recyclerviewAnimationVersion = '3.0.0'
        coroutinesCoreVersion = '1.3.3'
        archRoomVersion = '1.0.0-alpha1'

        //Testing
        junitVersion = '4.12'
        espressoVersion = '3.2.0'
        androidxJunitVersion = '1.1.1'
        runnerVersion = '1.2.0'
        coroutinesCoreVersion = '1.3.3'
        truthVersion = '1.0'
        mockitoVersion = '3.2.4'
        mockitoInlineVersion = '2.13.0'
        mockWebServerVersion = '4.2.1'
        robolectricVersion = '4.3'
        androidxTestCoreVersion = '1.0.0'
        rulesVersion = '1.2.0'
        archComponentTestVersion = '2.1.0'
    }
    ext.kotlin_version = "1.3.72"
    ext.jacocoVersion = '0.1.4'
    repositories {
        google()
        jcenter()
        mavenCentral()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.5.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}